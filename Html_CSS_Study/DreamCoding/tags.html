<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamCoding</title>
</head>

<body>
  <!-- Box vs Item -->
  <header></header>
  <footer></footer>
  <section></section>
  <div></div>
  <span></span>

  <h1>H1</h1>
  <button></button>

  <!-- a -->
  <a href="https://google.com" target=_blank>Click</a>

  <!-- Block vs Inline -->
  <p>This is a sentence. <b>That</b> is...</p>
  <p>This is a sentence. <span>That</span> is...</p>
  <p>This is a sentence.
  <div>That</div> is...</p>

  <!-- List(ol, ul, li) -->
  <ol type="i" reversed>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  <ul>
    <li>Hello</li>
    <li>Hi</li>
    <li>안녕</li>
  </ul>

  <!-- Input -->
  <label for="input_name">Name: </label>
  <input id="input_name" type="text">
  <label for="input_password">password: </label>
  <input id="input_password" type="password">
  <label for="input_button">click-> </label>
  <input id="input_button" type="button">
  <label for="input_check">check-> </label>
  <input id="input_check" type="checkbox">
  <label for="input_color">color: </label>
  <input id="input_color" type="color">
  <label for="input_file">file: </label>
  <input id="input_file" type="file">

</body>

</html>
