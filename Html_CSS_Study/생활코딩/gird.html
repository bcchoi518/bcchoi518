<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Grid - HTML</title>
  <style>
    #grid {
      border:5px solid pink;
      display: grid;
      grid-template-columns: 2fr 1fr;
    }
    div{
      border:5px solid gray;
    }
  </style>
</head>
<body>
  <div id="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
  </div>
  <span>INLINE1</span>
  <span>INLINE2</span>
</body>
</html>
