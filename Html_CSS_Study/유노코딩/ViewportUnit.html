<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다른 상대 단위들</title>
  <style>
    p {
      margin: 0;
      font-size: 20vmin;
      /* 
          뷰포트 크기를 기반으로 크기를 계산하는 가변 단위 vw, vh, vmin, vmax 
          vw : 뷰포트 너비의 100분의 1 크기
          vh : 뷰포트 높이의 100분의 1 크기
          vmin : 뷰포트 높이와 너비 중 작은 쪽의 100분의 1 크기
          vmax : 뷰포트 높이와 너비 중 큰 쪽의 100분의 1 크기
      */
    }
  </style>
</head>

<body>
  <p>왕왕</p>
</body>

</html>
